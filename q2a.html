        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

    <body>
            <header class="main-header">
                <div class="container">
                    <h2 class="mh-logo">
                        <img src="ou_logo.jpg" width="170" height="95" alt="Open University Logo">
                    </h2>
                    <nav class="main-nav">
                        <ul class="main-nav-list">

            <Section>
                <h1>Walk Events</h1>
                <fieldset>
                    <form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
                        <input type="hidden" name="sessionID" value="abcd1234-ee56-ff78-9090">
                        <label>Walk name:</label>
                        <input type="text">
                        <label>Date of walk:</label>
                        <input type="date">
                        <label>Start time:</label>
                        <input type="time">
                        <label>End time:</label>
                        <input type="time">
                        <label>Meeting point:</label>
                        <input type="text">
                        <label>Distance in kilometres:</label>
                        <input type="text">
                        <label>Walk leader:</label>
                        <input type="text">
                        <label>Comments:</label>
                        <textarea></textarea>
                        <label>Status:</label>
                        <select>
                            <option>Proposed</option>
                            <option>Approved</option>
                            <option>Rejected</option>
                        </select>
                        <button>Add Walk</button>
                        <button>Cancel</button>
                    </form>
                </fieldset>
            </Section>
            <footer class="footer-header">
